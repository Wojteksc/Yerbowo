trigger: 
  - develop

variables:
  buildConfiguration: 'Release'
  dotnetSdkVersion: '6.x'

pool:
  vmImage: 'windows-latest'
steps:
- task: FileTransform@1
  displayName: 'Fill Azure Key vault'
  inputs:
    folderPath: '$(System.DefaultWorkingDirectory)/**/'
    fileType: 'json'
    targetFiles: '**/appsettings.Cloud.json'

- task: UseDotNet@2
  displayName: 'Use .NET SDK $(dotnetSdkVersion)'
  inputs:
    version: '$(dotnetSdkVersion)'

- task: DotNetCoreCLI@2
  displayName: 'Restore project dependencies'
  inputs:
    command: 'restore'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Build project - $(buildConfiguration)'
  inputs:
    command: 'build'
    arguments: '--no-restore --configuration $(buildConfiguration)'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  displayName: 'Run tests - $(buildConfiguration)'
  inputs:
    command: 'test'
    arguments: '--no-build --configuration $(buildConfiguration) --collect:"XPlat Code Coverage" -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura'
    publishTestResults: true
    projects: '**/*.Tests.csproj'

- task: PublishCodeCoverageResults@1
  displayName: 'Publish code coverage report'
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(Agent.TempDirectory)/**/coverage.cobertura.xml'

- task: DotNetCoreCLI@2
  displayName: 'Publish project'
  inputs:
    command: publish
    arguments: '--configuration $(buildConfiguration) --output $(build.artifactstagingdirectory)'
    zipAfterPublish: false

- task: NodeTool@0
  displayName: 'Use Node 14.x'
  inputs:
    versionSpec: 14.x
- task: Npm@1
  displayName: 'npm install'
  inputs:
    workingDir: YerbowoFrontend
    verbose: false

- task: Npm@1
  displayName: 'Build Angular'
  inputs:
    command: custom
    workingDir: YerbowoFrontend
    verbose: false
    customCommand: 'run prod-build'

- task: CopyFiles@2
  displayName: 'Copy Angular files to $(build.artifactstagingdirectory)\Yerbowo.Api\wwwroot'
  inputs:
    SourceFolder: YerbowoFrontend/dist/yerbowo
    TargetFolder: '$(build.artifactstagingdirectory)/Yerbowo.Api/wwwroot'

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: drop'
  inputs:
    PathtoPublish: '$(Build.artifactStagingDirectory)'